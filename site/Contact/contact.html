<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contactez-moi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="contact.css">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1>Théo Delas</h1>
            <nav>
                <ul>
                    <li><a href="../Accueil/index.html" title="Accueil" alt="Accueil">Accueil</a></li>
                    <li><a href="../CV/CV.html" title="CV" alt="CV">CV</a></li>
                    <li><a href="../Portfolio/portfolio.html" title="Portfolio" alt="Portfolio">Portfolio</a></li>
                    <li><a href="../Contact/contact.html" title="Contact" alt="Contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <form>
            <label for="name">Nom</label>
            <input type="text" id="name" class="form-control">

            <label for="first-name">Prénom</label>
            <input type="text" id="first-name" class="form-control">

            <label for="email">Email</label>
            <input type="text" id="email" class="form-control">

            <label for="comment">Votre commentaire</label>
            <textarea class="form-control" name="comment" cols="30" rows="10"></textarea>

            <div class="container">
                <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal_envoyer">Envoyer</a>
                <div class="modal fade" id="modal_envoyer">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">x</button>
                                <h3 class="modal-title">Merci pour votre message</h3>
                            </div>
                            <div class="modal-body">
                                <p>Il sera lu dans les plus brefs délais</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        

        </form>




        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous">
        </script>
        <script src="contact.js"></script>
    </body>
</html>
